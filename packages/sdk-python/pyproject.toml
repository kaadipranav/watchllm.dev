[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "watchllm"
version = "0.1.0"
authors = [
  { name="WatchLLM Team", email="team@watchllm.dev" },
]
description = "Python SDK for WatchLLM AI Observability"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[project.urls]
"Homepage" = "https://watchllm.dev"
"Bug Tracker" = "https://github.com/watchllm/watchllm/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/watchllm"]
